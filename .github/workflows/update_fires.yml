name: Update Fire Data

on:
  schedule:
    - cron: '*/15 * * * *' # Runs every 15 minutes
  workflow_dispatch: # Allows manual run

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download NSW Data
        # We add -L to follow redirects if they move the file
        run: curl -L "https://www.rfs.nsw.gov.au/feeds/majorIncidents.json" -o nsw_data.json

      - name: Download VIC Data
        # -A "Mozilla/5.0..." puts on the 'Fake Mustache' so Vic thinks we are a browser
        run: curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" -L "https://emergency.vic.gov.au/public/osom-geojson.json" -o vic_data.json

      - name: Commit and Push changes
        run: |
          git config --global user.name 'FireMapBot'
          git config --global user.email 'bot@noreply.github.com'
          git add nsw_data.json vic_data.json
          git commit -m "Auto-update fire data" || exit 0
          git push
